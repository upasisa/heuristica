<script type="descartes/vectorFile" id="textos/PTA.txt">
'Escribe, según el orden del archivo anterior, las definiciones o preguntas correspondientres'
'Se emplean cuando se brinda información sobre características que relacionan dos grupos. También en problemas sobre edades o de proporcionalidad, en los que se debe buscar algún patrón o regla de formación.'
'Son de gran utilidad cuando se requiere representar funciones o si tenemos pares ordenados o relaciones entre dos variables.'
'Se emplean cuando una cantidad varía a lo largo de la historia o si tenemos la situación final de esta cantidad. También cuando se dan secuencias de pasos para encontrar objetos matemáticos, entre otras aplicaciones.'
'En algunos problemas puede ser muy útil simbolizar las expresiones o averiguar si lo que piden se refiere a un caso particular de alguna propiedad general; a esto se conoce como la paradoja del inventor.'
'Decir algo de otro modo para clarificar y comprender un texto. Explicar un problema con nuestras propias palabras ayuda mucho en el proceso de comprensión.'
'Muchas veces, para llegar a la solución de un problema, se deben resolver problemas más pequeños. Es como escalar una gran montaña: se sabe que se debe llegar a alturas menores para conquistar la cima.'
'Se utilizan mayormente cuando la cantidad que interviene en el problema varía en el tiempo o es dividida en partes que se relacionan entre sí.'
'Se suelen utilizar en problemas geométricos. Son dibujos que representan la realidad de manera similar, pero esquemática, sin considerar los elementos irrelevantes para el problema.'
'Se usan cuando se cuenta con información acerca de una característica de un solo grupo. Generalmente se emplean para ordenar los elementos del grupo con respecto a esa característica.'
'Tantear es una estrategia muy útil cuando se hace de forma organizada y evaluando cada vez los ensayos que se realizan.'
</script>

<script type="descartes/macro" id="flecha">
