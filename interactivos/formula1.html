   <param name="G_01" value="espacio='E1' tipo='texto' expresión='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}{\colortbl\red64\green64\blue64;\red0\green0\blue0;\red0\green0\blue255;\red255\green0\blue0;\red32\green48\blue58;\red0\green96\blue0;}\f1\fs48\cf0 La siguiente es una expresi\u243 n muy usada en matem\u225 ticas,\par el teorema de pit\u225 goras:\cf1\fs52\par \fs60{\*\mjaformula\cf2 a{\supix 2}+b{\supix 2}=c{\supix 2}\cf1}\fs52\par \cf0 E\fs48 s decir, {\*\mjaformula c={\radical{\index}{\radicand a{\supix 2}+b{\supix 2}}}}\par \par La ley fundamental del c\u225 lculo es:\fs52\cf1\par \cf3\fs60                         {\*\mjaformula{\integral{\from a}{\to b}{\what f(x)dx=F(b)-F(a)}}}\cf4\fs52\par Una expresi\u243 n aritm\u233 tica:\par                                     \f4\fs72\b\i{\*\mjaformula\cf5 1+{\fraction{\num 1}{\den 1+{\fraction{\num 1}{\den 1+{\fraction{\num 1}{\den x}}}}}}\cf4}\f2\fs52\b0\i0}' fuente='SansSerif,PLAIN,24' fijo='sí'">
